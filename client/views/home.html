<head>
    <title>Toniklerin Efendisi</title>
</head>
<body>
    {{> loginButtons }}
    {{> navigation }}
</body>
<template name="postList">
  <h2>Tonikler Diriliyor</h2>
  <div>
    <ul>
      {{#each posts}}
      <h3><a href= "{{pathFor 'post' _id=this._id }}">{{Title}}</a></h3>
      <h4><a href= "{{pathFor 'category' _id=category}}">{{category}}</a></h4>
        <div class="post">{{{Content}}}</div>
        <div>
          {{#if showSelected}}
            {{> comment }}
          {{/if}}
        </div>
      {{/each}}
    </ul>
</div>
</template>

<template name="main">
    <h1>Tonikdibi</h1>
    {{> yield}}
    <hr />
    <p>Copyright &copy; Tonikdibi, 2015-2015.</p>
</template>

<template name="navigation">
          <nav  class="navbar navbar-default">
            <a href="{{pathFor route='home'}}">Home</a>
            {{#unless currentUser}}
            <a href="/register">Register</a>
            <a href="/login">Login</a>
            {{/unless}}
            <a href="/admin">Admin</a>
          </nav>
</template>
